# Netlify configuration for Valor Law website

[build]
  # No build step needed - static HTML/CSS/JS
  publish = "."

[[redirects]]
  # Redirect www to non-www (or vice versa) - adjust based on domain preference
  from = "https://www.carlclyde.com/*"
  to = "https://carlclyde.com/:splat"
  status = 301
  force = true

# Form handling is automatic with Netlify - no additional config needed
# Forms will be available in Netlify dashboard under "Forms"

